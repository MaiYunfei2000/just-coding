<!-- 注释就这样子打 -->

<!-- 网页声明，不区分大小写 -->
<!DOCTYPE html>
<html>
  <!-- 页眉 大概就是选项卡那些标题 -->
	<!-- 比如对于第二行的链接的网页：“HTML - 维基百科，自由的百科全书” -->
  <head>
    <title>This is a title</title>
  </head><!-- 这是什么意思？ @TODO-->
	<!-- 中文专属 防止乱码 -->
	<meta charset="utf-8">
  <!-- 只有<body>区域才会在浏览器中显示 -->
  <body>
		<!-- 一个段落 -->
    <p>Hello world!</p>
		<!-- 不同等级的标题 -->
		<h1>Heading level 1</h1>
		<p>这里又是一个段落</p>
		<h2>Heading level 2</h2>
		<p>Mac上捣鼓这些也挺简单，继续用着Textmate，然后把Chrome当终端就好了。每更新一点代码保存以后就可以切到Chrome刷新一下就可以看到结果。</p>
		<h3>Heading level 3</h3>
		用<xmp><br></xmp>来<br>换<br>行
		<h4>Heading level 4</h4>
		'''加粗'''<br>然而并没有生效
		<h5>Heading level 5</h5>
		还有一堆东西，比如「属性」、「字符」与「实体引用」、「数据类型」
		<!-- 最多到第六层 跟MD一样 -->
  </body>
</html>

<!-- 上面那些一个个<>和</>就是一个个「标签」 -->
<!-- 文档标记类型<!DOCTYPE html>用于HTML5。 如果未进行声明，浏览器会使用“怪异模式”进行渲染。 -->

<!-- 标签里的东西就是「元素」，HTML文档由嵌套的HTML元素组成 -->
