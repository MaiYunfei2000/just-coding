<!DOCTYPE html>
<html>
  <head>
    <title>This is a title</title>
		<!-- 这里是新增的部分，也就是CSS的部分 -->
		<style>
			body
			{
				background-color:#d0e4fe;
			}
      /*定义一级标题*/
			h1
			{
				color:orange;
				text-align:center;
			}
      /*定义段落*/

			}
